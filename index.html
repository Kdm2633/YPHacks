<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/4336aaf0f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Bootstap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>StuddyBuddy</title>
</head>
<body>
  <!-- Nav Bar -->
  <div class="container-fluid nav-container">
      <div class="sidebar">
        <button class="close-btn"><i class="fa-solid fa-x"></i></button>
        <h2>StudyBuddies</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
        </ul> 
      </div>
      <button type="button" class="open-btn"><i class="fa-solid fa-bars fa-3x"></i></button>
    </div>
    <div class="name-and-logo">
      <p class="nav-text"><a href="">StudyBuddies</a><img class="logo-img" src="./assets/transparentLogo-Image.png"></p>
    </div>
    <div class="container-fluid navbar-container">
      <nav class="navbar navbar-expand-lg navbar-dark" >
        <a class="navbar-brand brand" href=""><img class="logo-img" src="./assets/transparentLogo-Image.png">StudyBuddies</a>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Profile</a>
            </li>
          </ul>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
  </section>
  <!-- Containers-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md">
        <div class="userSearch">
          <input id="searchInput" type="text" placeholder="Search User">
        </div>
        <div class="searchOutput">
          <ul>
            <li class="profileList"> <!-- search results profiles --></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6 col-md">
        <div class="user-stats row user-stats">
          <div class="col-lg-4 col-md">
            <h1 class="num">2</h1>
            <i class="user-stats-icon fas fa-book fa-4x"></i>
          </div>
          <div class="col-lg-4 col-md">
            <h1 class="num">2</h1>
            <i class="user-stats-icon fas fa-user-plus fa-4x"></i>
          </div>
          <div class="col-lg-4 col-md">
            <h1 class="num">123</h1>
            <i class="user-stats-icon fas fa-user fa-4x"></i>
          </div>
        </div>
        <div class="friendsListContainer" style="margin-top: 100px;">
          <ul>
            <li class="profileList"> <!-- friends profiles --></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<!-- JS File -->
<script src="script.js"></script>
 <script src="data.js"></script>
</html>
